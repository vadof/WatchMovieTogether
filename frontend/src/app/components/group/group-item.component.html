<a class="group-item list-group-item d-flex justify-content-between mb-3 text-color-primary bg-color-primary align-items-center"
   style="cursor: pointer;"
   (click)="navigateToGroup(group.id)">

  <div class="name"><strong>{{ group.name }}</strong></div>
  <div class="current-movie">{{ group.groupSettings.selectedMovie ?
    group.groupSettings.selectedMovie.name : 'Movie not selected yet' }}</div>

</a>
