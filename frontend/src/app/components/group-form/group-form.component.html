<div class="container d-flex align-items-center justify-content-center text-color-primary">
<form [formGroup]="groupForm" (ngSubmit)="create()" style="width: 50%">

  <div class="mb-3">
    <label for="name" class="form-label">Group name</label>
    <input type="text" class="form-control" id="name" formControlName="name">
  </div>

  <div *ngIf="errorMessage" class="mb-3 text-danger text-center">
    <strong>{{errorMessage}}</strong>
  </div>

  <div class="movie-select mb-3">
    <div class="d-flex align-items-center">
      <a class="btn btn-main" (click)="chooseMovie = !chooseMovie">{{ chooseMovie ? 'Close' : 'Choose movie'}}</a>
      <div class="px-2">(You can choose movie later)</div>
    </div>

    <div *ngIf="chooseMovie" class="mt-3 mb-3">
      <app-movie-form></app-movie-form>
    </div>
  </div>


  <button type="submit" class="btn btn-main w-100 mb-3">Create</button>

</form>
</div>
