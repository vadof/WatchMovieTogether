<div class="movie-settings d-flex flex-column justify-content-center align-items-center">
  <h3 class="text-center">{{ movie.name }}</h3>

  <div class="translations">
    <h4 class="text-center">Choose translation:</h4>
    <div class="buttons">
      <div *ngFor="let t of movie.translations">
        <button type="button" class="btn"
                [ngClass]="{
                'btn-selected': t.name === selectedTranslation.name,
                'btn-main btn-scale': t.name !== selectedTranslation.name
                }"
                (click)="selectTranslation(t)">
          {{ t.name }}
        </button>
      </div>
    </div>
  </div>

  <div class="btn btn-danger update-info-btn" (click)="updateMovieInfo()">Update info</div>
  <h4 *ngIf="updateStatus" class="updating mt-3">{{ updateStatus }}</h4>
</div>
